<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>


        <div class="container">

            <div class="container card border-0 align-items-center position-absolute top-50 start-50 translate-middle">

                <h1 class="fw-bold text-center">To-Do App</h1>
    
               <div class="col-md-6 mt-5">
                    <div class="d-flex gap-2">
                        <input type="email" class="form-control" id="tdinput" placeholder="ToDo Item">
                        <div>
                            <button class="btn btn-primary" type="button" onclick="addItem()"><i class="bi bi-plus h3"></i></button> 
                        </div>
                    
                    </div>
              </div>     
      
                <div class="card mt-3 col-md-6 bg-body-tertiary">
                    
                    <div class="container ms-2 mb-3">
                            <h3 class="mt-4">In Progress</h3>
                                            <ul class="list-group me-3" id="inProgressList">
                                           
                                            </ul>

                    </div>
                    
                </div>
            
                <div class="card mt-3 col-md-6 bg-body-tertiary">
                    
                    <div class="container ms-2 mb-3">
                            <h3 class="mt-4">Completed</h3>
                                            <ul class="list-group me-3" id="completedList">
                                            
                                            </ul>

                    </div>
                    
                </div>
            

            </div>
       
            
         
        <!--container home-->
        </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="todo.js"></script>
</body>
</html>
